<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Tilegarden | UTF Grids</title>
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
    <!--Leaflet-->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.2/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.3.2/dist/leaflet.js"></script>
    <script src="L.UTFGrid-min.js"></script>
    <style>
        #map {
            width: 100%;
            height: 500px;
        }
    </style>
    <script>
        "use-strict"

        document.addEventListener('DOMContentLoaded', function pageLoaded() {
            var map = L.map('map', {
                center: [39.96, -75.15], zoom: 12
            });

            // add basemap
            var basemap = L.tileLayer('https://korona.geog.uni-heidelberg.de/tiles/roadsg/x={x}&y={y}&z={z}', {
                maxZoom: 19,
                attribution: 'Imagery from <a href="http://giscience.uni-hd.de/">GIScience Research Group @ University of Heidelberg</a> &mdash; Map data &copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
            });
            map.addLayer(basemap);

            // swap this URL for production
            //var TILESERVER_PATH = 'https://d28f32z0lbuk2f.cloudfront.net/';
            var TILESERVER_PATH = 'http://localhost:9001/';

            L.tileLayer(TILESERVER_PATH + '/tile/{z}/{x}/{y}.png?layers=inlets').addTo(map);
            var grid = L.utfGrid(TILESERVER_PATH + '/grid/{z}/{x}/{y}?layers=inlets&utfFields=owner,operator', { useJsonP: false })

            // keep track of currently active marker
            //var marker
            grid.on('mouseover', function gridClick(e) {
                if (e.data) {
                    L.popup()
                        .setLatLng(e.latlng)
                        .setContent("This inlet is owned by " + e.data.owner + " and operated by " + e.data.operator + ".")
                        .openOn(map)
                }
            })
            map.addLayer(grid);
        });
    </script>
</head>
<body>
<div class="container mt-1">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="../index.html">Home</a></li>
            <li class="breadcrumb-item active" aria-current="page">Utf Grids</li>
        </ol>
    </nav>
    <div>
        <h2>UTF Grids</h2>
        <p class="lead">UTF grid blurb goes here.</p>
        <div id="map"/>
    </div>
</div>



</body>
</html>
