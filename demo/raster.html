<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Tilegarden | Raster Tiles</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    <!-- Place this tag in your head or just before your close body tag. -->
    <script async defer src="https://buttons.github.io/buttons.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.2/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.3.2/dist/leaflet.js"></script>
    <style>
        #map {
            width: 100%;
            height: 500px;
        }
    </style>
    <script>
        "use-strict"

        document.addEventListener('DOMContentLoaded', function pageLoaded() {
            var map = L.map('map', {
                center: [39.96, -75.15], zoom: 12
            });

            // add basemap
            var basemap = L.tileLayer('https://korona.geog.uni-heidelberg.de/tiles/roadsg/x={x}&y={y}&z={z}', {
                maxZoom: 19,
                attribution: 'Imagery from <a href="http://giscience.uni-hd.de/">GIScience Research Group @ University of Heidelberg</a> &mdash; Map data &copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
            });
            map.addLayer(basemap);

            // swap this URL for production
            //var TILESERVER_PATH = 'https://d28f32z0lbuk2f.cloudfront.net/';
            var TILESERVER_PATH = 'http://localhost:9001/';

            L.tileLayer(TILESERVER_PATH + 'tile/{z}/{x}/{y}.png?layers=street_centerline').addTo(map);
        });
    </script>
</head>
<body>
<div class="container mt-1">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="../index.html">Home</a></li>
            <li class="breadcrumb-item active" aria-current="page">Raster Tiles</li>
        </ol>
    </nav>
    <div>
        <h2>Raster Tiles</h2>
        <p class="lead">Raster blurb goes here.</p>
        <div id="map"/>
    </div>
</div>
</body>
</html>
